    <div class="modal" id="login-modal">
      <div class="modal-content">
        <span class="close" id="close-login">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <div class="modal" id="signup-modal">
      <div class="modal-content">
        <span class="close" id="close-signup">&times;</span>
        <h2>Sign Up</h2>
        <form id="signup-form">
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <button id="open-modal-btn" class="open-modal-btn">
      <i class="bi bi-universal-access"></i>
    </button>

    <!-- review section design -->

    <section id="review" class="review">
      <h2 class="heading">Reviews</h2>
      <div class="review-container">
        <div class="review-item">
          <h3>Great Support!</h3>
          <p>
            The support team was very helpful and responsive. I highly recommend
            this website for mental health resources.
          </p>
        </div>
        <div class="review-item">
          <h3>Inspiring Community</h3>
          <p>
            This website has created a supportive and inspiring community. I've
            found comfort and guidance here.
          </p>
        </div>
        <!-- Add more review items as needed -->
      </div>
    </section>
